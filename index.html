<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="indi-content" id="left-content">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h1>Great</h1>
                <p class="remark">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>

            <div class="indi-content" id="right-content">
                <p class="title">Summary</p>

                <div class="stats">
                    <p class="stat" id="red">
                        <span class="thing"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</span> <span class="score"><span class="bold">80</span> / 100</span>
                    </p>
                    <p class="stat" id="orange">
                        <span class="thing"><img src="./assets/images/icon-memory.svg" alt=""> Memory</span> <span class="score"><span class="bold">92</span> / 100</span>
                    </p>
                    <p class="stat" id="green">
                        <span class="thing"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</span> <span class="score"><span class="bold">61</span> / 100</span>
                    </p>
                    <p class="stat" id="blue">
                        <span class="thing"><img src="./assets/images/icon-visual.svg" alt=""> Visual</span> <span class="score"><span class="bold">72</span> / 100</span>
                    </p> 
                </div>
                
                <span class="button">
                    <a href="#" class="btn">Continue</a>
                </span>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Arnav Ghatti</a>.
        </div>
    </body>
</html>
