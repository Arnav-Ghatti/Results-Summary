<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="indi-content" id="left-content">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h1>Great</h1>
                <p class="remark">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>

            <div class="indi-content" id="right-content">
                <p class="title">Summary</p>
                <p>Reaction 80 / 100</p>
                <p>Memory 92 / 100</p>
                <p>Verbal 61 / 100</p>
                <p>Visual 72 / 100</p> 
                
                <a href="#">Continue</a>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Arnav Ghatti</a>.
        </div>
    </body>
</html>
